<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Homework Time Predictor</title>
<style>
    :root{
        --card-width: 760px;
        --card-padding: 36px;
        --radius: 18px;
        --input-height: 48px;
        --font-base: 18px;
        --bg-color: #121212;
        --card-bg: rgba(30,30,30,0.95);
        --text-color: #ffffff;
        --input-bg: #1e1e1e;
        --input-border: #555;
        --button-bg: #2b7cff;
        --button-color: #ffffff;
        --button-clear-bg: #555;
        --button-clear-color: #ddd;
    }

    body{
        font-family: 'Segoe UI', Roboto, Arial, sans-serif;
        font-size: var(--font-base);
        margin:0;
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.3s, color 0.3s;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .card {
        width: var(--card-width);
        background: var(--card-bg);
        border-radius: var(--radius);
        padding: var(--card-padding);
        box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        backdrop-filter: blur(6px);
        transition: background 0.3s, color 0.3s;
        color: var(--text-color);
        max-width: 92vw;
        display: flex;
        flex-direction: column;
        align-items: stretch;
        position: relative;
    }

    h2{
        margin:0 0 12px 0;
        text-align:center;
        font-size:28px;
        letter-spacing:0.4px;
    }

    .row{display:flex;gap:16px;align-items:center;margin-top:14px}
    label{font-weight:600;margin-bottom:6px;display:block}
    select,input{
        height:var(--input-height);
        padding:10px 12px;
        border-radius:10px;
        border:1px solid var(--input-border);
        font-size:16px;
        background-color: var(--input-bg);
        color: var(--text-color);
        -moz-appearance: textfield;
    }

    /* Big spinner arrows for number inputs */
    input[type=number] {
        -moz-appearance: textfield;
    }
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        width: 32px;
        height: 32px;
        margin: 0;
    }

    .left{flex:1}
    .right{width:220px}

    .meterWrapper{width:100%;height:16px;background:#333;border-radius:12px;overflow:hidden;margin-top:12px}
    .meter{height:100%;width:0%;border-radius:12px;transition:width 0.25s,background 0.25s}

    .actions{display:flex;gap:12px;margin-top:20px}
    button{
        flex:1;
        padding:14px;
        border-radius:10px;
        border:none;
        background: var(--button-bg);
        color: var(--button-color);
        font-weight:700;
        font-size:16px;
        cursor:pointer;
        transition: background 0.3s, color 0.3s;
    }
    button.clear{
        background: var(--button-clear-bg);
        color: var(--button-clear-color);
    }

    #result{
        margin-top:18px;
        font-size:20px;
        font-weight:700;
        text-align:center;
    }

    .small{display:none;}

    /* Quote styling */
    .quote{
        margin-top:20px;
        font-size:16px;
        font-style: italic;
        color: #ccc;
        text-align: center;
    }

    /* Theme toggle switch */
    .theme-toggle-wrapper{
        position: fixed;
        bottom: 20px;
        right: 20px;
        display: flex;
        align-items: center;
        gap: 8px;
        z-index: 1000;
    }

    .theme-toggle-wrapper input{
        display:none;
    }

    .toggle-label{
        width: 60px;
        height: 30px;
        background: #555;
        border-radius: 30px;
        position: relative;
        cursor: pointer;
        transition: background 0.3s;
    }
    .toggle-label::after{
        content:'';
        width: 26px;
        height: 26px;
        background:#fff;
        border-radius:50%;
        position:absolute;
        top:2px;
        left:2px;
        transition: left 0.3s, background 0.3s;
    }
    input:checked + .toggle-label{
        background:#2b7cff;
    }
    input:checked + .toggle-label::after{
        left:32px;
        background:#fff;
    }

    /* responsive */
    @media(max-width:820px){
        .right{width:140px}
    }

    /* Light theme variables */
    body.light{
        --bg-color: #f5f5f5;
        --card-bg: rgba(255,255,255,0.95);
        --text-color: #111;
        --input-bg: #fff;
        --input-border: #ccc;
        --button-bg: #2b7cff;
        --button-color: #fff;
        --button-clear-bg: #e0e6ee;
        --button-clear-color: #1b2b4a;
    }
</style>
</head>
<body>
<div class="card">
    <h2>Homework Time Predictor</h2>

    <div class="row">
        <div class="left">
            <label for="type">Subject</label>
            <select id="type">
                <option value="math">Math</option>
                <option value="english">English</option>
                <option value="kannada">Kannada</option>
                <option value="hindi">Hindi</option>
                <option value="science">Science</option>
                <option value="social">Social</option>
                <option value="computer">Computer</option>
            </select>
        </div>
        <div class="right">
            <label for="difficulty">Difficulty (1–5)</label>
            <input id="difficulty" type="number" min="1" max="5" placeholder="3" value="3" oninput="updateMeter()">
        </div>
    </div>

    <div style="margin-top:14px">
        <label for="amount">Amount (problems)</label>
        <input id="amount" type="number" placeholder="Enter number of problems" style="width:100%;height:var(--input-height);font-size:16px">
    </div>

    <div class="meterWrapper">
        <div class="meter" id="meter"></div>
    </div>

    <div class="actions">
        <button onclick="predict()">Predict Time</button>
        <button class="clear" onclick="clearAll()">Clear</button>
    </div>

    <div id="result">Enter details and click Predict</div>
    <div class="small">Languages (English, Kannada, Hindi) add +2 minutes to the final estimate.</div>

    <!-- Study quote -->
    <div class="quote">"Study hard, for the well is deep, and our brains are shallow." – Richard Baxter</div>
</div>

<!-- Theme toggle switch -->
<div class="theme-toggle-wrapper">
    <input type="checkbox" id="themeToggle" onchange="toggleTheme()">
    <label for="themeToggle" class="toggle-label"></label>
</div>

<script>
    const timePerUnit = {
        math: 3,
        english: 2,
        kannada: 2,
        hindi: 2,
        science: 3,
        social: 3,
        computer: 2
    };

    function updateMeter(){
        const difficulty = Number(document.getElementById('difficulty').value);
        const meter = document.getElementById('meter');
        if(!difficulty || difficulty < 1 || difficulty > 5){
            meter.style.width = '0%';
            return;
        }
        const pct = difficulty * 20;
        meter.style.width = pct + '%';
        if(difficulty <= 2) meter.style.background = '#f7d62a';
        else if(difficulty === 3) meter.style.background = '#4caf50';
        else meter.style.background = '#ff4c4c';
    }

    function predict(){
        const type = document.getElementById('type').value;
        const amount = Number(document.getElementById('amount').value);
        let difficulty = Number(document.getElementById('difficulty').value);

        // Validate amount
        if(!amount || amount <= 0){
            document.getElementById('result').innerText = 'Please enter a valid number of pages.';
            return;
        }

        // Validate difficulty
        if(!difficulty || difficulty < 1){
            document.getElementById('result').innerText = 'Difficulty cannot be less than 1.';
            document.getElementById('difficulty').value = 1;
            difficulty = 1;
        }
        if(difficulty > 5){
            document.getElementById('result').innerText = 'Difficulty cannot be higher than 5.';
            document.getElementById('difficulty').value = 5;
            difficulty = 5;
        }

        const base = amount * (timePerUnit[type] || 2);
        const adjusted = base * (1 + (difficulty - 3) * 0.2);
        let finalPrediction = Math.round(adjusted);

        if(type === 'english' || type === 'kannada' || type === 'hindi'){
            finalPrediction += 2;
        }

        const tip = finalPrediction > 40 ? 'Break into 20-minute chunks and take short rests.' : 'Try a focused 25-minute session.';
        document.getElementById('result').innerText = finalPrediction + ' minutes estimated — ' + tip;
        updateMeter();
    }

    function clearAll(){
        document.getElementById('amount').value = '';
        document.getElementById('difficulty').value = '3';
        document.getElementById('type').value = 'math';
        document.getElementById('result').innerText = 'Enter details and click Predict';
        updateMeter();
    }

    function toggleTheme(){
        document.body.classList.toggle('light');
    }

    updateMeter();
</script>
</body>
</html>
